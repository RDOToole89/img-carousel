<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css"
        />
        <link rel="shortcut icon" href="#" type="image/x-icon" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Carousel</title>
    </head>
    <body>
        <div class="carousel">
            <div class="page-bullets">
                <div class="bullet"></div>
            </div>
            <div class="show-slide">
                <p class="slide-counter"></p>
            </div>
            <div class="carousel-item carousel-visible">
                <img
                    class="img"
                    src="https://images.unsplash.com/photo-1512955471870-7fd6715b5efb?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
                />
                <p class="description">Description One</p>
            </div>
            <div class="carousel-item">
                <img
                    class="img"
                    src="https://images.unsplash.com/photo-1600073956897-4fc08a2b27d0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1351&q=80"
                />
                <p class="description">Description Two</p>
            </div>
            <div class="carousel-item">
                <img
                    class="img"
                    src="https://images.unsplash.com/photo-1600173661937-096d1a7322c4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80"
                />
                <p class="description">Description Three</p>
            </div>
            <div class="carousel-item">
                <img
                    class="img"
                    src="https://images.unsplash.com/photo-1600066976076-598228593a92?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1904&q=80"
                />
                <p class="description">Description Four</p>
            </div>
            <div class="carousel-item">
                <img
                    class="img"
                    src="https://images.unsplash.com/photo-1600238454024-bc8c1e49caba?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1945&q=80"
                />
                <p class="description">Description Five</p>
            </div>

            <div class="carousel-actions">
                <button id="carousel-button-previous" class="btn" aria-label="previous slide">
                    <i class="fas fa-chevron-circle-left fa-2x"></i>
                </button>
                <button id="carousel-button-next" class="btn" aria-label="next slide">
                    <i class="fas fa-chevron-circle-right fa-2x"></i>
                </button>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
